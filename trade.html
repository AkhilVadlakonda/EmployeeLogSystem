<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shift Trade Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      form {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"], input[type="email"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      input[type="submit"]:active {
        background-color: #3e8e41;
      }
      
    </style>
      <link rel="stylesheet" href="style.css">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Log System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="trade.html">Shift Trade</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Payroll</a>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="login.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div style="padding-top: 50px; padding-bottom: 50px; background-color: silver;" >
 
        <form action="" method="post" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <select id="shift-to-trade" name="shift-to-trade" required>
              <option value="" disabled selected>Select Shift</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="night">Night</option>
            </select>
      
            <div class="mb-3">
              <label for="date-input" class="form-label">Day of Shift:</label>
              <input type="date" class="form-control" id="date-input" name="date-input" required>
            </div>
            <div class="mb-3">
              <label for="time-input" class="form-label">Start Time:</label>
              <input type="time" class="form-control" id="time-input" name="time-input" required>
            </div>
            <div class="mb-3">
              <label for="time-input" class="form-label">End Time:</label>
              <input type="time" class="form-control" id="time-input" name="time-input" required>
            </div>
      
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
      
            <input type="submit" value="Submit">
          </form>
      </div>
 
  </body>
</html>
