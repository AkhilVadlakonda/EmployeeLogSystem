<!DOCTYPE html>
<html>

<head>
    <title>Employee Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: silver;">
    <header class="bg-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Employee Profile</h1>
                </div>
                <div class="col-md-6">
                    <nav class="float-md-right">
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="#">Home</a></li>
                            <li class="list-inline-item"><a href="#">Profile</a></li>
                            <li class="list-inline-item"><a href="#">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="my-4" >
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-3"
                                alt="Profile Picture">
                            <h2>User Name</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">

                            <h2>Profile Details</h2>
                            <ul class="list-unstyled">
                                <li><strong>Email:
                                        <input type="email" id="form3Example3" class="form-control form-control-lg" />
                                    </strong></li>
                                <li><strong>First Name:
                                        <input type="text" id="form3Example3" class="form-control form-control-lg" />
                                    </strong> </li>
                                <li><strong>Last Name:
                                        <input type="text" id="form3Example3" class="form-control form-control-lg" />
                                    </strong> </li>
                                <li><strong>Created On:
                                        <input type="text" id="form3Example3" class="form-control form-control-lg" />
                                    </strong> </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
